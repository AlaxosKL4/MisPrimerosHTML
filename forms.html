<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi_primer_forms</title>
</head>

<body>
    <hr>
    <h1>Forms DEMO</h1>
    <form action="/tacos">
        <!-- ********************************** -->
        <label for="nombredeusuario">Escribe tu nombre de usuario: </label>
        <input type="text" id="nombredeusuario" placeholder="nombre de usuario" name="nombredeusuario">
        <p>
            <label for="contraseña"> Escribe tu contraseña: </label>
            <input type="password" id="contraseña" placeholder="contraseña" name="password">
        </p>
        <p>
            <label for="color"> Escoge un color: </label>
            <input type="color" placeholder="color" id="color" name="color">
        </p>
        <p>
            <input type="number" placeholder="número" name="numero" min="0" max="1000">
        </p>
        <!-- ******************************* -->
        <!-- BOTÓN SIN ATRIBUTO QUE ENVÍA EL FORMS -->
        <p>
            <button>Este botón SÍ envía la wea porque NO tiene atributo</button>
        </p>
        <!-- ********************************* -->
        <!-- BOTÓN CON ATRIBUTO TYPE -->
        <p>
            <button type="button">Este botón NO envía la wea
                porque SÍ tiene atributo de type</button>
        </p>
        <!-- ********************************** -->
        <!-- INPUT DE TIPO 'SUBMIT' Y TAMBIÉN ENVÍA REQUEST-->
        <p>
            <input type="submit" value="embiar">
        </p>
    </form>
    <hr>
    <h2>Mi primer hackeo, guiño guiño</h2>
    <h3>busca algo en reddit</h3>
    <form action="https://google.com/search">
        <input type="text" name="q" placeholder="ingresa aqui">
        <button>Busca en Google</button>
    </form>
    <hr>
    <h3>busca algo en google</h3>
    <form action="https://reddit.com/search">
        <input type="text" name="q" placeholder="ingresa aqui">
        <button>Busca en Reddit</button>
    </form>
    <hr>
    <h2>Más inputs</h2>
    <form action="/frijoles">
        <label for="deacuerdo">Esto es el label (si me das clic, también se activa el checkbox)</label>
        <input type="checkbox" name="deacuerdo_tys" id="deacuerdo" checked>
        <button>Enviar el checkbox</button>
    </form>
    <hr>
    <form action="/tortillas">
        <label for="picadillo">Picadillo</label>
        <input type="radio" name="guiso" id="picadillo" value="picadillo">
        <br>
        <label for="barbacoa">Barbacoa</label>
        <input type="radio" name="guiso" id="barbacoa" value="barbacoa">
        <br>
        <label for="carne_asada">Carne Asada</label>
        <input type="radio" name="guiso" id="carne_asada" value="carne_asada">
        <button>Enviar esta wea</button>
    </form>
    <!-- DOS TIPOS DE INPUT CON UN SUBMIT PARA ENVIAR -->
    <hr>
    <form action="/prueba_dos_tipos_de_input">
        <H2>Elige tu sexo y rango de edad</H2>
        <h3>Sexo: </h3>
        <p>
            <label for="hombre">Hombre: </label>
            <input type="checkbox" name="hombre" id="hombre">
        </p>
        <p>
            <label for="mujer">Mujer: </label>
            <input type="checkbox" name="hombre" id="mujer">
        </p>
        <p>
        <h3>Rango de edad: </h3>
        <p>
            <label for="10-20">10-20</label>
            <input type="radio" name="rango" id="10-20" value="10-20">
        </p>
        <p>
            <label for="20-30">20-30</label>
            <input type="radio" name="rango" id="20-30" value="20-30">
        </p>
        <p>
            <label for="30-40">30-40</label>
            <input type="radio" name="rango" id="30-40" value="30-40">
        </p>
        <p>
            <button>enviar dos tipos de input</button>
        </p>
    </form>
    <!-- *************FIN****DOS TIPOS DE INPUT CON UN SUBMIT PARA ENVIAR********* -->
    <hr>
    <form action="/equipos">
        <p>
            <label for=”equipos”>Selecciona un equipo mexicano</label>
            <select name=”equipos” id=”equipos”>
                <option value=”rayados”>Rayados</option>
                <option value=”america” selected>América</option>
                <option value="cruzazul">Cruz Azul</option>
                <option value=”puebla”>Puebla</option>
            </select>
            <button>Envía la respuesta del equipo</button>
    </form>
    </p>
    <p>
    <form action="/rango">
        <label for="edad">Edad:</label>
        <input type="range" id="edad" value="23" min="1" max="90" name="edad_usuario">
        <button>Envía tu edad</button>
        <!-- El HTTP Request es /rango?edad_usuario=40 -->
    </form>

    </p>
    <form action="/historia">
        <p>
            <label for="texto">De dódne vienes?</label>
            <textarea name="historia" id="texto" cols="30" rows="10" placeholder="Yo me llamo..."></textarea>
        </p>
        <button>Enviar tu historia</button>
    </form>
</body>

</html>
